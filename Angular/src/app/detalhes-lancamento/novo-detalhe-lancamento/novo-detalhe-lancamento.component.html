<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" routerLink="/contas">Administração Contábil</a>
</nav>
<div id="wrapper">
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" routerLink="/contas">
                <i class="fas fa-file-invoice"></i>
                <span> Contas</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/empresas">
                <i class="fas fa-building"></i>
                <span> Empresas</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="lancamentos-contabeis">
                <i class="fas fa-money-bill-alt"></i>
                <span> Lançamentos Contábeis</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/detalhes-lancamento">
                <i class="fas fa-money-bill-alt"></i>
                <span> Detalhes dos Lançamentos</span></a>
        </li>
    </ul>
    <div id="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="detalhes-lancamento">Detalhes</a>
                </li>
                <li class="breadcrumb-item active">Novo</li>
            </ol>
            <div *ngIf="showMsg" class="alert alert-success" role="alert">
                Detalhes adicionado com sucesso. Ir para <a routerLink="/detalhes-lancamento">listagem</a> ou adicione
                outro
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-plus"></i> Adicionar Detalhes do Lançamento</div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="criarDetalhes(form.value)">
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="number" id="valor" formControlName="valor" class="form-control"
                                placeholder="Informe um valor">
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <input type="text" id="tipo" formControlName="tipo" class="form-control"
                                placeholder="Crédito ou Débito">
                        </div>
                        <div class="form-group">
                            <label for="lancamentoContabil">Lançamento Contábil</label>
                            <select formControlName="lancamentoContabil" id="lancamentoContabil" class="form-control">
                                <option value="">Informe um Lançamento</option>
                                <option *ngFor="let lancamento of lancamentosAnaliticos; let i = index"
                                    [value]="lancamentosAnaliticos[i].Value">
                                    {{ lancamento.Text }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contaAnalitica">Conta Analítica</label>
                            <select formControlName="contaAnalitica" id="contaAnalitica" class="form-control">
                                <option value="">Informe uma conta</option>
                                <option *ngFor="let contaAnalitica of contasAnaliticas; let i = index"
                                    [value]="contasAnaliticas[i].Value">
                                    {{ contaAnalitica.Text }}
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Todos os direitos reservados © Adm. Contábil 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
