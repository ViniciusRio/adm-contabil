<div class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Informe os dados</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="passowrd" class="sr-only">Password</label>
        <input type="password" id="passowrd" class="form-control" placeholder="Password" required>

        <label for="confirmPassword" class="sr-only">Confirm pasword</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
        <div class="checkbox mb-3">
            <a routerLink="/auth">
                Voltar ao login
            </a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Criar conta</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
