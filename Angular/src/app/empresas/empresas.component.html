<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a routerLink="/empresas">Empresas</a>
    </li>
    <li class="breadcrumb-item active">Listagem</li>
</ol>
<div class="card mb-3">
    <div class="card-header">
        <a routerLink="/nova-empresa" class="btn btn-success float-right"><i class="fas fa-plus"></i>
            Adicionar</a>
        <i class="fas fa-table"></i> Empresas cadastradas</div>
    <div class="card-body">
        <div *ngIf="!empresas || empresas.length <= 0">
            <div class="alert alert-info" role="alert">
                Nenhuma empresa cadastrada.
            </div>
        </div>
        <div *ngIf="empresas && empresas.length > 0">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                    <caption>Todas as empresas</caption>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" width="50px">#</th>
                            <th scope="col">Raz√£o Social</th>
                            <th scope="col" width="50px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empresa of empresas">
                            <td scope="row">{{ empresa.Value }}</td>
                            <td>{{ empresa.Text }}</td>
                            <td>
                                <form>
                                    <button type="submit" (click)="onDeletarEmpresa(empresa.Value)"
                                        class="btn btn-danger"><i class="fas fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
