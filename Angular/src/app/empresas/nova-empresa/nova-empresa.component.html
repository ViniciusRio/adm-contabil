<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="index.html">Administração Contábil</a>
</nav>
<div id="wrapper">
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/contas']">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span> Contas</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="charts.html">
                <i class="fas fa-fw fa-chart-area"></i>
                <span> Empresas</span></a>
        </li>
    </ul>
    <div id="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/contas']">Empresa</a>
                </li>
                <li class="breadcrumb-item active">Novo</li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-plus"></i> Adicionar Empresa</div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="criarEmpresa(form.value)">
                        <div class="form-group">
                            <label for="razaoSocial">Razão Social</label>
                            <input type="text" id="razaoSocial" formControlName="razaoSocial" class="form-control"
                                placeholder="Informe o nome da empresa">
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Todos os direitos reservados © Adm. Contábil 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
