<div class="text-center">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="criarRegistro(form.value)">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Informe os dados</h1>
        
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email" required autofocus>
        </div>

        <div class="form-group">
            <label for="senha" class="sr-only">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Senha" formControlName="senha" required>
        </div>
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="isAdmin" formControlName="isAdmin">
              <label class="form-check-label" for="isAdmin">
                Administrador?
              </label>
            </div>

        </div>
        <div class="checkbox mb-3">
            <a routerLink="/login">
                Voltar ao login
            </a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Criar conta</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
