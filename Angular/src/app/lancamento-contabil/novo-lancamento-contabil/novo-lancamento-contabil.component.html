<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" routerLink="/contas">Administração Contábil</a>
</nav>
<div id="wrapper">
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" routerLink="/contas">
                <i class="fas fa-file-invoice"></i>
                <span> Contas</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/empresas">
                <i class="fas fa-building"></i>
                <span> Empresas</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/lancamentos-contabeis">
                <i class="fas fa-money-bill-alt"></i>
                <span> Lançamentos Contábeis</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/detalhes-lancamento">
                <i class="fas fa-money-bill-alt"></i>
                <span> Detalhes dos Lançamentos</span></a>
        </li>
    </ul>
    <div id="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="lancamentos-contabeis">Lançamentos</a>
                </li>
                <li class="breadcrumb-item active">Novo</li>
            </ol>
            <div *ngIf="showMsg" class="alert alert-success" role="alert">
                Lançamento contábil adicionado com sucesso. Ir para <a routerLink="/lancamentos-contabeis">listagem</a>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-plus"></i> Adicionar Lançamento Contábil</div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="criarLancamento(form.value)">
                        <div class="form-group">
                            <p>Informe uma Data</p>
                            <div class="input-group">
                                <input class="form-control" placeholder="dd/mm/aaaa" name="d2" [(ngModel)]="model2"
                                    ngbDatepicker #d2="ngbDatepicker" formControlName="data">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button"><i
                                            class="far fa-calendar-alt"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="historico">Histórico</label>
                            <input type="text" id="historico" formControlName="historico" class="form-control"
                                placeholder="Histórico contábil">
                        </div>

                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Todos os direitos reservados © Adm. Contábil 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
