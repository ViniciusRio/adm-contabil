<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">Listagem</li>
</ol>
<div class="card mb-3">
    <div class="card-header">
        <a routerLink="/novo-lancamento-contabil" class="btn btn-success float-right"><i class="fas fa-plus"></i>
            Adicionar</a>
        <i class="fas fa-table"></i> Lançamentos cadastrados</div>
    <div class="card-body">
        <div class="table-responsive">

            <div *ngIf="!lancamentos || lancamentos.length <= 0">
                <div class="alert alert-info" role="alert">
                    Nenhum lançamento cadastrado.
                </div>
            </div>
            <div *ngIf="lancamentos && lancamentos.length > 0">

                <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                    <thead class="thead-light">
                        <tr>
                            <th width="50">#</th>
                            <th>Date</th>
                            <th>Historico</th>
                            <th width="50"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lancamento of lancamentos">
                            <td>{{ lancamento.ID }}</td>
                            <td>{{ converterData(lancamento.Data) }}</td>
                            <td>{{ lancamento.Historico }}</td>
                            <td>
                                <button type="submit" (click)="onDeletarLancamento(lancamento.ID)"
                                    class="btn btn-danger"><i class="fas fa-trash"></i>
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
